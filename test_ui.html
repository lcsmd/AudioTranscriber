<!DOCTYPE html>
<html>
<head>
    <title>Test Post-Transcription AI</title>
    <script>
        // Simulate the showResults function
        function testShowButton() {
            const jobData = {
                result_text: "All right, so here we are, in front of the elephants...",
                result_files: []
            };
            
            const postAI = document.getElementById('post-transcription-ai');
            const isTTSJob = jobData.result_files && jobData.result_files.some(f => f.endsWith('.mp3') || f.endsWith('.wav'));
            
            console.log('Is TTS Job:', isTTSJob);
            console.log('Post AI element:', postAI);
            console.log('Has d-none:', postAI.classList.contains('d-none'));
            
            if (!isTTSJob && postAI) {
                postAI.classList.remove('d-none');
                console.log('Button should now be visible!');
                console.log('Has d-none after:', postAI.classList.contains('d-none'));
            }
        }
    </script>
</head>
<body onload="testShowButton()">
    <h3>Test</h3>
    <div id="post-transcription-ai" class="d-none">
        <button id="trigger-ai-processing">Process with AI</button>
    </div>
    <style>
        .d-none { display: none; }
    </style>
</body>
</html>
