<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber - AI-Powered</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e7ff;
        }
        
        .tab {
            padding: 12px 24px;
            background: none;
            border: none;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s;
        }
        
        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 15px;
        }
        
        .upload-area:hover {
            border-color: #764ba2;
            background: #f8f9ff;
        }
        
        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #475569;
        }
        
        input[type="text"], input[type="url"], textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .ai-prompts {
            display: grid;
            gap: 10px;
            margin: 15px 0;
        }
        
        .prompt-item {
            padding: 12px;
            background: #f8f9ff;
            border: 2px solid #e0e7ff;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .prompt-item:hover {
            border-color: #667eea;
            background: white;
        }
        
        .prompt-item.selected {
            border-color: #667eea;
            background: #eff6ff;
        }
        
        .prompt-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
        }
        
        .custom-prompt-area {
            margin-top: 15px;
        }
        
        .file-info {
            display: none;
            padding: 15px;
            background: #f0f2ff;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .file-info.visible {
            display: block;
        }
        
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress-section {
            display: none;
        }
        
        .progress-section.visible {
            display: block;
        }
        
        .progress-bar-container {
            width: 100%;
            height: 40px;
            background: #e0e7ff;
            border-radius: 20px;
            overflow: hidden;
            margin: 15px 0;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        
        .progress-details {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.95rem;
            margin-top: 15px;
        }
        
        .progress-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e7ff;
        }
        
        .progress-row:last-child {
            border-bottom: none;
        }
        
        .result-section {
            display: none;
        }
        
        .result-section.visible {
            display: block;
        }
        
        .result-text {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.6;
            margin: 15px 0;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background: #64748b;
            color: white;
            flex: 1;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .save-prompt-section {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        
        .save-prompt-section input {
            flex: 1;
        }
        
        .btn-small {
            padding: 8px 16px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéôÔ∏è Audio Transcriber</h1>
            <p>AI-powered transcription, text-to-speech, and analysis</p>
        </div>
        
        <!-- Input Section -->
        <div class="card">
            <div class="section-title">üì• Input</div>
            
            <div class="tabs">
                <button class="tab active" data-tab="file">Audio/Video File</button>
                <button class="tab" data-tab="youtube">YouTube URL</button>
                <button class="tab" data-tab="text">Text-to-Speech</button>
            </div>
            
            <!-- File Upload Tab -->
            <div class="tab-content active" id="file-tab">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <h3>Drop your file here or click to browse</h3>
                    <p style="color: #64748b; margin-top: 10px;">Supports MP3, WAV, MP4, MOV up to 500MB</p>
                    <input type="file" id="fileInput" accept="audio/*,video/*" style="display: none;">
                </div>
                <div class="file-info" id="fileInfo">
                    <strong>Selected:</strong> <span id="fileName"></span> (<span id="fileSize"></span>)
                </div>
            </div>
            
            <!-- YouTube Tab -->
            <div class="tab-content" id="youtube-tab">
                <div class="input-group">
                    <label>YouTube URL</label>
                    <input type="url" id="youtubeUrl" placeholder="https://www.youtube.com/watch?v=...">
                </div>
            </div>
            
            <!-- Text-to-Speech Tab -->
            <div class="tab-content" id="text-tab">
                <div class="input-group">
                    <label>Text to Convert to Speech</label>
                    <textarea id="textInput" placeholder="Enter text here..."></textarea>
                </div>
                <div class="input-group">
                    <label>Voice</label>
                    <select id="voiceSelect">
                        <option value="en">English (US) - Female</option>
                        <option value="en-male">English (US) - Male</option>
                        <option value="en-uk">English (UK) - Female</option>
                        <option value="es">Spanish - Female</option>
                        <option value="fr">French - Female</option>
                    </select>
                </div>
            </div>
        </div>
        
        <!-- Output Options (only shown for transcription) -->
        <div class="card" id="outputCard">
            <div class="section-title">üìÑ Output Format</div>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="formatTxt" value="txt" checked>
                    <label for="formatTxt">.txt (Plain Text)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="formatMd" value="md">
                    <label for="formatMd">.md (Markdown)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="formatPdf" value="pdf">
                    <label for="formatPdf">.pdf (PDF)</label>
                </div>
            </div>
        </div>
        
        <!-- AI Analysis Options -->
        <div class="card" id="aiCard">
            <div class="section-title">ü§ñ AI Analysis (Optional)</div>
            
            <div class="ai-prompts" id="aiPrompts">
                <div class="prompt-item" data-prompt="Summarize this transcription in 3-5 key bullet points.">
                    <input type="checkbox" id="prompt1">
                    <label for="prompt1">Summarize in bullet points</label>
                </div>
                <div class="prompt-item" data-prompt="Extract action items and tasks mentioned in this transcription.">
                    <input type="checkbox" id="prompt2">
                    <label for="prompt2">Extract action items</label>
                </div>
                <div class="prompt-item" data-prompt="Identify key people, companies, and dates mentioned.">
                    <input type="checkbox" id="prompt3">
                    <label for="prompt3">Extract key entities</label>
                </div>
                <div class="prompt-item" data-prompt="Create a professional meeting notes format from this transcription.">
                    <input type="checkbox" id="prompt4">
                    <label for="prompt4">Format as meeting notes</label>
                </div>
            </div>
            
            <div class="custom-prompt-area">
                <div class="input-group">
                    <label>Custom Prompt (One-time or Save)</label>
                    <textarea id="customPrompt" placeholder="Enter your custom analysis prompt..."></textarea>
                </div>
                <div class="save-prompt-section">
                    <input type="text" id="customPromptName" placeholder="Prompt name (optional - to save)">
                    <button class="btn btn-secondary btn-small" id="savePromptBtn">üíæ Save Prompt</button>
                </div>
            </div>
        </div>
        
        <!-- Process Button -->
        <div class="card">
            <button class="btn btn-primary" id="processBtn" disabled>
                <span id="btnText">Select input to begin</span>
            </button>
        </div>
        
        <!-- Progress Section -->
        <div class="card progress-section" id="progressSection">
            <div class="section-title">‚è≥ Processing...</div>
            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar">
                    <span id="progressPercent">0%</span>
                </div>
            </div>
            <div id="progressStatus" style="text-align: center; margin: 10px 0; font-weight: 600;"></div>
            <div class="progress-details" id="progressDetails"></div>
        </div>
        
        <!-- Results Section -->
        <div class="card result-section" id="resultSection">
            <div class="section-title">‚úÖ Results</div>
            <div class="result-text" id="resultText"></div>
            <div class="action-buttons">
                <button class="btn btn-success" id="downloadBtn">üíæ Download</button>
                <button class="btn btn-secondary" id="copyBtn">üìã Copy Text</button>
                <button class="btn btn-secondary" id="newBtn">üîÑ New Transcription</button>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/streamlined-processor.js') }}"></script>
</body>
</html>
